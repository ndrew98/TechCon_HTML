<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit-registration" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" 
                       placeholder="Create a secure password (min 8 characters)">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required 
                       minlength="8" 
                       placeholder="Repeat your password">
            </fieldset>

            <fieldset>
                <legend>Conference Options</legend>
                <p>Select Ticket Type:</p>
                <input type="radio" id="full-conference" name="ticket-type" value="full" required>
                <label for="full-conference">Full Conference Pass (GHC499)</label>

                <input type="radio" id="single-day" name="ticket-type" value="single">
                <label for="single-day">Single Day Pass (GHC 199)</label>

                <p>Select Workshops (Optional):</p>
                <input type="checkbox" id="ai-workshop" name="workshops" value="ai">
                <label for="ai-workshop">AI and Machine Learning Workshop (+ GHC 100)</label>

                <input type="checkbox" id="cybersecurity-workshop" name="workshops" value="cybersecurity">
                <label for="cybersecurity-workshop">Cybersecurity Deep Dive Workshop (+ GHC 100)</label>
            </fieldset>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions of TechCon 2024</label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>copyright Â© 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
